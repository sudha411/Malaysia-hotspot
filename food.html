<!DOCTYPE html>
<html>
<head>
    <title>Famous Food of Malaysia</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-top: 40px;
        }
        p {
            font-size: 18px;
        }
        a {
            color: #fff;
            text-decoration: underline;
        }
        .food-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .food-gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }
        .food-gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Famous Food of Malaysia</h1>
    <p>Malaysia is known for its diverse food such as Nasi Lemak, Satay, Laksa, and Roti Canai.</p>

    <div class="food-gallery">
        <img src="https://www.elmundoeats.com/wp-content/uploads/2021/02/FP-Nasi-lemak-with-all-its-trimmings.jpg" alt="Nasi Lemak">
        <img src="https://tse2.mm.bing.net/th/id/OIP.GYy4jutA3g9_Dhlx_2s_0AHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Satay">
        <img src="https://i.pinimg.com/736x/af/7a/a7/af7aa7e151f88d24c1ad670c6762509d.jpg" alt="Laksa">
        <img src="https://png.pngtree.com/png-vector/20240309/ourlarge/pngtree-malaysian-food-call-roti-canai-or-canai-bread-png-image_11916716.png" alt="Roti Canai">
    </div>

    <p><a href="index.html">‚Üê Back to Map</a></p>
</body>
</html>
